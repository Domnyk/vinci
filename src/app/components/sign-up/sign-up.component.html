<div class="row">
  <div class="col"></div>

  <main class="col">
    <form (ngSubmit)="onSubmit()" novalidate>
      <app-form-field [label]="'Email'" [control]="complexesOwner.email" [type]="'email'"
                      [invalidFeedback]="'Podaj prawidłowy adres email'" ></app-form-field>

      <app-form-field [label]="'Email do serwisu Paypal'" [control]="complexesOwner.paypalEmail" [type]="'email'"
                      [invalidFeedback]="'Podaj prawidłowy adres email'" ></app-form-field>

      <app-form-field [label]="'Hasło'" [control]="complexesOwner.password" [type]="'password'"
                      [fieldReq]="complexesOwner.passwordReq" [invalidFeedback]="'Podaj poprawne hasło'"></app-form-field>

      <!-- TODO: Refactor into app-form-field -->
      <div class="form-group">
        <label for="password">Powtórz hasło</label>
        <input [formControl]="complexesOwner.passwordConfirmation"
               [class.is-invalid]="FormHelper.isFormControlInvalid(complexesOwner.passwordConfirmation)"
               name="password_confirmation" type="password" class="form-control" id="password-confirmation"
               autocomplete="off">
        <div *ngIf="complexesOwner.passwordGroup.errors?.passwordDoesNotMatchConfirmation
                    && (complexesOwner.passwordGroup.touched || complexesOwner.passwordGroup.dirty)"
             class="password-mismatch">
          Hasła nie zgadzają się
        </div>
        <div class="invalid-feedback">
          Podaj hasło
        </div>
      </div>

      <app-form-submit-button [isValid]="complexesOwner.isValid" [text]="'Załóż konto'"
                              [submitType]="FormSubmitType.OTHER"></app-form-submit-button>
    </form>
  </main>

  <div class="col"></div>
</div>
