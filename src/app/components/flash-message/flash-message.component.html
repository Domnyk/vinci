<div *ngIf="(message$ | async)">

  <div class="row">
    <div class="col alert alert-info" role="alert">
      {{ message$ | async }}
      <button type="button" class="close" aria-label="Close" (click)="onClick()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

</div>
