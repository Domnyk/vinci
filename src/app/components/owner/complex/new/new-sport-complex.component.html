<div class="row">
<section class="col">
    <h2 *ngIf="sportComplexToEdit;else new_sport_complex">Edytuj kompleks</h2>
    <ng-template #new_sport_complex>
      <h2>Dodaj nowy kompleks</h2>
    </ng-template>


    <form (ngSubmit)="onSubmit()" #newSportComplexForm="ngForm">
      <div class="form-group">
        <label for="name">Nazwa ośrodka sportowego</label>
        <input [formControl]="sportComplexNameFormControl" name="name" type="text" class="form-control"
               aria-describedby="name" placeholder="Wprowadź nazwę ośrodka" required>
      </div>
      <button type="submit" class="btn btn-primary">Dodaj ośrodek</button>
    </form>
</section>
</div>
