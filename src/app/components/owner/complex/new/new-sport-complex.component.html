<div class="row">
<section class="col">

    <app-form-field [label]="'Nazwa kompleksu sportowego'" [control]="complex.name" [type]="'text'"
                    [invalidFeedback]="'Podaj nazwÄ™ kompleksu sportowego'" ></app-form-field>

    <app-form-submit-button [isValid]="complex.isValid()" [text]="'Dodaj kompleks'"

  </form>
</section>
</div>
