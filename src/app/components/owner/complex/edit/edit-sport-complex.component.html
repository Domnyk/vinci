<div class="row">
  <section class="col">
    <form (ngSubmit)="onSubmit()" #newSportComplexForm="ngForm">
      <div class="form-group">
        <label for="name">Nazwa ośrodka sportowego</label>
        <input [formControl]="sportComplexNameFormControl" name="name" type="text" class="form-control"
               aria-describedby="name" placeholder="Wprowadź nazwę ośrodka" required>
      </div>
      <button type="submit" class="btn btn-primary">Edytuj</button>
    </form>
  </section>
</div>
