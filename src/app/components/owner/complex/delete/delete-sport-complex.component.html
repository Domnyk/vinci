<section>
  <form (ngSubmit)="onSubmit()" >
    <app-form-field [label]="'Nazwa kompleksu sportowego'" [control]="complex.name" [type]="'text'"
                    [invalidFeedback]="'Podaj nazwę kompleksu sportowego'" ></app-form-field>

    <app-form-submit-button [isValid]="isValid()" [text]="'Usuń kompleks'"
                            [submitType]="FormSubmitType.DESTROY" ></app-form-submit-button>
  </form>
</section>
