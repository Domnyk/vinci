<div class="row text-center">
  <div class="col">
    <div class="btn-group">
      <div class="btn btn-outline-info"
           mwlCalendarPreviousView
           [view]="view"
           [(viewDate)]="viewDate"
           (click)="isTodayViewActive = false">
        Poprzedni
      </div>
      <div class="btn {{getTodayButtonClass()}}"
           mwlCalendarToday
           [(viewDate)]="viewDate"
           (click)="isTodayViewActive = true">
        Obecny
      </div>
      <div class="btn btn-outline-info"
           mwlCalendarNextView
           [view]="view"
           [(viewDate)]="viewDate"
           (click)="isTodayViewActive = false">
        Następny
      </div>
    </div>
  </div>

  <div class="col">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'pl' | titlecase }}</h3>
  </div>

  <div class="col">
    <div class="btn-group" >
      <div class="btn {{getClassForTimeIntervalButton(CalendarView.Month)}}"
           (click)="view = CalendarView.Month">
        Miesiąc
      </div>
      <div class="btn {{getClassForTimeIntervalButton(CalendarView.Week)}}"
           (click)="view = CalendarView.Week">
        Tydzień
      </div>
    </div>
  </div>
</div>
<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month"
                           [viewDate]="viewDate" [events]="(allEventsFromSel$ | async)"
                           [locale]="'pl'"
                           [weekStartsOn]="1">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week"
                          [viewDate]="viewDate" [events]="(allEvents$ | async)"
                          [locale]="'pl'"
                          [weekStartsOn]="1"
                          [hourSegments]="1"
                          [dayStartHour]="6">
  </mwl-calendar-week-view>
</div>
