<section>
  <form (ngSubmit)="onSubmit()" >
    <p *ngIf="hasAnyArenas" class="font-weight-bold text-danger">Najpierw usuń areny z tego obiektu!</p>

    <app-nested-flash-message></app-nested-flash-message>

    <app-form-field [label]="'Nazwa obiektu sportowego'" [control]="name" [type]="'text'"
                    [invalidFeedback]="'Podaj nazwę obiektu sportowego'" ></app-form-field>

    <app-form-submit-button [isValid]="isFormValid()" [text]="'Usuń obiekt'"
                            [submitType]="FormSubmitType.DESTROY" ></app-form-submit-button>
  </form>
</section>
