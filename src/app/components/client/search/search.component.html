<div class="row">
  <div class="col">
  </div>

  <div class="col">
    <h3>Znajdź wydarzenie</h3>

    <form (ngSubmit)="searchForEvents()">
      <app-select-disciplines
        [label]="'Dyscyplina'">
      </app-select-disciplines>

      <div class="form-group">
        <label>Cena</label>
        <div class="input-group">
          <input [formControl]="price" name="price" type="number" min="0" step="1" class="form-control" />
          <div class="input-group-append">
            <div class="input-group-text">PLN</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Termin</label>
        <input [formControl]="date" type="date" name="date" class="form-control" />
      </div>

      <div class="form-group">
        <label>Lokalizacja</label>
        <input type="text" name="location" class="form-control" />
      </div>

       <div class="form-group">
         <label>Promień poszukiwań</label>
         <div class="input-group">
           <input type="number" min="0" max="50" step="0.1" class="form-control" />
           <div class="input-group-append">
             <div class="input-group-text">km</div>
           </div>
         </div>
       </div>

      <button type="submit" class="btn btn-primary">Szukaj</button>
    </form>
  </div>

  <div class="col">
  </div>
</div>
