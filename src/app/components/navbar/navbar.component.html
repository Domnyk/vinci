<div class="row">
  <nav class="col navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand" routerLink="/">{{ title }}</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a routerLink="/map" class="nav-link">Mapa</a>
        </li>
        <li class="nav-item">
          <a routerLink="/search" class="nav-link">Szukaj</a>
        </li>
      </ul>
      <ul *ngIf="(currentUser$ | async) === null; else signedIn" class="navbar-nav d-flex justify-content-end" >
        <li class="nav-item">
          <a routerLink="/sign_in" class="nav-link">Zaloguj</a>
        </li>
        <li class="nav-item">
          <a routerLink="/sign_up" class="nav-link">Zarejestruj</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<ng-template #signedIn>
  <ul [ngSwitch]="(currentUser$ | async)?.type" class="navbar-nav d-flex justify-content-end">
    <ng-container *ngSwitchCase="UserType.ComplexesOwner">
      <li class="nav-item">
        <span class="nav-link">{{ (currentUser$ | async).email }}</span>
      </li>
      <li class="nav-item">
        <a routerLink="/owner" class="nav-link">ZarzÄ…dzaj kompleksami</a>
      </li>
    </ng-container>
    <ng-container *ngSwitchCase="UserType.Regular">
      <li class="nav-item">
        <a routerLink="/profile" class="nav-link">{{ (currentUser$ | async).displayName }}</a>
      </li>
    </ng-container>
    <li class="nav-item">
      <button type="button" class="btn btn-link nav-link" (click)="signOut()">Wyloguj</button>
    </li>
  </ul>
</ng-template>
